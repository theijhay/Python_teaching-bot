<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Teaching Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .chat-container {
            width: 400px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .chat-box {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }

        .chat-message {
            margin-bottom: 10px;
        }

        .bot-message {
            background-color: #e0e0e0;
            padding: 5px;
            border-radius: 5px;
        }

        .user-message {
            background-color: #007bff;
            color: white;
            padding: 5px;
            border-radius: 5px;
            text-align: right;
        }

        .input-container {
            display: flex;
        }

        #user-input {
            flex: 1;
            padding: 5px;
            font-size: 16px;
        }

        #send-button {
            padding: 5px 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="chat-box" class="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
            <button id="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
